<div id="divTecnologies">
  <h1>Tecnolog√≠as</h1>

  <div id="tecnologies">
    <mat-card class="card" *ngFor="let tecnologie of tecnologies">
      <div class="imageCard">
        <img
          mat-card-image
          src="/assets/images/tecnologies/{{ tecnologie.img }}.svg"
          alt="{{ tecnologie.title }}"
          matTooltip="{{ tecnologie.title }}"
        />
      </div>

      <mat-card-content>
        <p>
          {{ tecnologie.title }}
        </p>
      </mat-card-content>
    </mat-card>
  </div>
</div>
