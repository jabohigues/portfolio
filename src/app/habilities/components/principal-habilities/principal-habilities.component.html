<div id="divHabilities">
  <h1>Habilidades</h1>

  <div id="habilities">
    <mat-card class="card" *ngFor="let habilitie of habilities">
      <div class="imageCard">
        <img
          mat-card-image
          src="/assets/images/habilities/{{ habilitie.img }}.svg"
          alt="{{ habilitie.title }}"
        />
      </div>

      <mat-card-content>
        <p>
          {{ habilitie.title }}
        </p>
      </mat-card-content>
    </mat-card>
  </div>
</div>
